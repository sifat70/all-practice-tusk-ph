<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="w-9/12 h-9/12 bg-lime-600 mx-auto">
        <h1 class="font-extrabold text-white text-center text-4xl">Our Simple Text Editor</h1>
        <div class="w-9/12 h-9/12 mx-auto border border-solid bg-orange-300">
            <div class="grid grid-cols-3">
                <div class="">
                    <i id="bold-btn" class="fa-solid fa-b pr-3"></i>
                    <i id="italic-btn" class="fa-solid fa-i pr-3"></i>
                    <i id="underline-btn" class="fa-solid fa-u"></i>
                </div>
                <div>
                    <i id="text-left" class="fa-solid fa-align-left pr-3"></i>
                    <i id="text-center" class="fa-solid fa-align-center pr-3"></i>
                    <i id="text-right" class="fa-solid fa-align-right"></i>
                </div>
                <div>
                    <input id="font-size" type="number" class="w-[25%]">
                    <i id="upper-text" class="fa-solid fa-a pr-5"></i>
                    <input type="color" name="" id="font-color">
                </div>
            </div>
            <hr class="mt-3 my-2">
            <div class="w-full pl-5">
                <textarea name="" id="textarea" cols="90" rows="10" class=""></textarea>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
